name: portfolio
description: "Thant Zin's Portfolio"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.5.4
  web: ^1.1.1
  url_launcher: ^6.3.2
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  firebase_core: ^4.0.0
  firebase_analytics: ^12.0.0
  visibility_detector: ^0.4.0+2
  intl: any
  font_awesome_flutter: ^10.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/portfolios/

  fonts:
    - family: MulishLocal
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish-Bold.ttf

    - family: RobotoCondensedLocal
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf

    - family: BebasNeueLocal
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: BungeeLocal
      fonts:
        - asset: assets/fonts/Bungee-Regular.ttf
