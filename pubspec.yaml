name: portfolio
description: "Thant Zin's Portfolio"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.5.4
  web: ^1.1.1
  url_launcher: ^6.3.2
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  firebase_core: ^4.1.0
  firebase_analytics: ^12.0.0
  visibility_detector: ^0.4.0+2
  intl: any
  font_awesome_flutter: ^10.10.0
  flutter_svg: ^2.2.1
  locator: ^0.0.0-dev.2
  cloud_firestore: ^6.0.1
  equatable: ^2.0.7
  logger: ^2.6.1
  flutter_spinkit: ^5.2.2
  layout: ^1.0.5
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash.png
  color_dark: "#000000"
  image_dark: assets/splash.png

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/portfolios/

  fonts:
    - family: MulishLocal
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish-Bold.ttf

    - family: RobotoCondensedLocal
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf

    - family: BebasNeueLocal
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf

    - family: BungeeLocal
      fonts:
        - asset: assets/fonts/Bungee-Regular.ttf
