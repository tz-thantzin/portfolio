<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/Icon-192.png"/>

  <title>My Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter engine & config -->
  <script>{{flutter_js}}</script>
  <script>{{flutter_build_config}}</script>

  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

  <!-- Styles -->
  <style>
    html { background: #F4F4EF; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .loading {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .loading-label {
      font-size: 18px;
      color: #000;
      margin-top: 16px;
    }
  </style>
</head>
<body>
<!-- Loader -->
<div class="loading" id="loader">
  <div id="loader-icon" style="width:200px;height:200px;margin:auto;"></div>
  <p class="loading-label"></p>
</div>

<script>
  // Loader configuration
  const loaderConfig = {
    iconUrl: "https://assets10.lottiefiles.com/packages/lf20_hu9cd9.json",
    texts: [
      "Discovering new ways of making you wait...",
      "Still faster than Windows update...",
      "Hold on, finishing a cup of coffee...",
      "Don't panic, just count to infinity..."
    ]
  };

  // Load Lottie animation
  lottie.loadAnimation({
    container: document.getElementById("loader-icon"),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: loaderConfig.iconUrl
  });

  // Animate texts
  const element = document.querySelector('.loading-label');
  let i = 0;
  element.innerHTML = loaderConfig.texts[0];
  setInterval(() => {
    i = (i + 1) % loaderConfig.texts.length;
    element.innerHTML = loaderConfig.texts[i];
  }, 2000);

  // âœ… Modern Flutter initialization (3.35.3)
  window.addEventListener('load', function() {
    _flutter.loader.load({
      serviceWorker: { serviceWorkerVersion: "{{flutter_service_worker_version}}" }
    }).then(function(engineInitializer) {
      return engineInitializer.initializeEngine();
    }).then(function(appRunner) {
      const loader = document.getElementById("loader");

      if (loader) {
        loader.remove();
      }
      appRunner.runApp();
    });
  });
</script>
</body>
</html>
